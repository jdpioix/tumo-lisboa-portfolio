<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador 3D - Tinkercad</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/STLLoader.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a1a, #3b0a45);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 1rem 0;
      background-color: rgba(0,0,0,0.85);
      border-bottom: 3px solid #a64ed4;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
    }
    main {
      max-width: 900px;
      margin: 120px auto 40px; /* espaço para header fixo */
      padding: 20px;
      text-align: center;
    }
    #viewer {
      width: 100%;
      height: 600px;
      background: #fff;
      border-radius: 10px;
      margin: 20px auto;
    }
    .btn-voltar {
      display: inline-block;
      margin: 20px auto;
      padding: 10px 20px;
      background: #a64ed4;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .btn-voltar:hover {
      background: #d49af7;
    }
    p {
      max-width: 800px;
      margin: auto;
      text-align: justify;
    }
  </style>
</head>
<body>
  <header>
    <h1>Tinkercad - Octaedro 3D</h1>
  </header>

  <main>
    <p>
      Nesta oficina, exploramos modelagem 3D com Tinkercad. O objeto exibido é um <strong>octaedro</strong> exportado em STL e visualizado diretamente no navegador usando Three.js. Você pode girar, ampliar e analisar a geometria interativa.
    </p>

    <div id="viewer"></div>

    <button class="btn-voltar" onclick="window.location.href='../index.html'">Página Inicial</button>
  </main>

  <script>
    const container = document.getElementById('viewer');

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, container.clientWidth / container.clientHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0x888888));
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1,1,1).normalize();
    scene.add(light);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);

    const loader = new THREE.STLLoader();
    loader.load("../assets/models/octaedro.stl", geometry => {
      const material = new THREE.MeshStandardMaterial({ color: 0xfc8403 });
      const mesh = new THREE.Mesh(geometry, material);
      mesh.rotation.x = -Math.PI / 2;

      geometry.computeBoundingBox();
      geometry.center();

      const size = new THREE.Vector3();
      geometry.boundingBox.getSize(size);
      const maxDim = Math.max(size.x, size.y, size.z);
      const fov = camera.fov * (Math.PI / 180);
      let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
      camera.position.z = cameraZ * 2;

      controls.update();
      scene.add(mesh);
    });

    const autoRotateSpeed = 0.003;

    function animate() {
      requestAnimationFrame(animate);
      const mesh = scene.children.find(obj => obj.type === "Mesh");
      if (mesh) mesh.rotation.z += autoRotateSpeed;
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
